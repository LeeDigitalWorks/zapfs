{{- if and .Values.federation.enabled .Values.federation.workers.enabled .Values.federation.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "zapfs.fullname" . }}-metadata-worker
  labels:
    {{- include "zapfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: metadata-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "zapfs.fullname" . }}-metadata-worker
  minReplicas: {{ .Values.federation.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.federation.autoscaling.maxReplicas | default 10 }}
  metrics:
  {{- if .Values.federation.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.federation.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.federation.autoscaling.targetQueueDepth }}
  # Custom metric: scale based on federation task queue depth
  # Requires prometheus-adapter or KEDA for external metrics
  # Example prometheus-adapter config:
  #   rules:
  #   - seriesQuery: 'zapfs_federation_task_queue_depth{namespace!="",pod!=""}'
  #     resources:
  #       overrides:
  #         namespace: {resource: "namespace"}
  #         pod: {resource: "pod"}
  #     name:
  #       matches: "^(.*)$"
  #       as: "zapfs_federation_queue_depth"
  #     metricsQuery: 'sum(<<.Series>>{<<.LabelMatchers>>})'
  - type: External
    external:
      metric:
        name: zapfs_federation_queue_depth
      target:
        type: AverageValue
        averageValue: "{{ .Values.federation.autoscaling.targetQueueDepth }}"
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
{{- end }}
