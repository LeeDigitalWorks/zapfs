{{- if .Values.metadata.ingress.enabled -}}
{{- $fullName := include "zapfs.metadata.service" . -}}
{{- $httpPort := .Values.metadata.httpPort | default 8082 -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "zapfs.fullname" . }}-metadata
  labels:
    {{- include "zapfs.labels" . | nindent 4 }}
    app.kubernetes.io/component: metadata
  {{- with .Values.metadata.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.metadata.ingress.className }}
  ingressClassName: {{ .Values.metadata.ingress.className }}
  {{- end }}
  {{- if .Values.metadata.ingress.tls }}
  tls:
    {{- range .Values.metadata.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.metadata.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $httpPort }}
          {{- end }}
    {{- end }}
{{- end }}
