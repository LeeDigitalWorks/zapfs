{{- if and .Values.manager.enabled .Values.manager.iamMasterKey }}
# IAM Master Key for encrypting secrets at rest
# In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zapfs.fullname" . }}-iam-secrets
  labels:
    {{- include "zapfs.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64-encoded 32-byte master key
  # Generate with: openssl rand -base64 32
  master-key: {{ .Values.manager.iamMasterKey | b64enc | quote }}
{{- end }}

