# ZapFS Container Publishing
#
# Publishes Docker images to GitHub Container Registry on releases.
# Builds both community and enterprise editions.
#
# Images:
#   - ghcr.io/leedigitalworks/zapfs:v1.0.0, :latest
#   - ghcr.io/leedigitalworks/zapfs-enterprise:v1.0.0, :latest

name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_COMMUNITY: ${{ github.repository }}
  IMAGE_NAME_ENTERPRISE: ${{ github.repository }}-enterprise

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git describe

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"

      # =========================================================================
      # Community Edition
      # =========================================================================

      - name: Extract metadata (Community)
        id: meta-community
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_COMMUNITY }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (Community)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta-community.outputs.tags }}
          labels: ${{ steps.meta-community.outputs.labels }}
          build-args: |
            BUILD_TAGS=
          cache-from: type=gha,scope=community
          cache-to: type=gha,mode=max,scope=community
          platforms: linux/amd64,linux/arm64

      # =========================================================================
      # Enterprise Edition
      # =========================================================================

      - name: Extract metadata (Enterprise)
        id: meta-enterprise
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_ENTERPRISE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (Enterprise)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta-enterprise.outputs.tags }}
          labels: ${{ steps.meta-enterprise.outputs.labels }}
          build-args: |
            BUILD_TAGS=enterprise
          cache-from: type=gha,scope=enterprise
          cache-to: type=gha,mode=max,scope=enterprise
          platforms: linux/amd64,linux/arm64

      # =========================================================================
      # Summary
      # =========================================================================

      - name: Summary
        run: |
          echo "## Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Community Edition" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-community.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Enterprise Edition" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-enterprise.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
